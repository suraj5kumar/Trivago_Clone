<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trivago.in - Compare hotel prices worldwide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Top Navbar -->
    <div class="top_navbar">
        <div class="contents">
            <img class="logo" src="logo.png" alt="Logo">
            <button class="favourites"><i class="fa-regular fa-heart"></i> Favourites</button>

            <button class="rupees">
                <span class="material-symbols-outlined">
                    language
                </span> EN . <i class="fa-solid fa-indian-rupee-sign"></i>
            </button>

            <button class="user"><i class="fa-regular fa-circle-user"></i> Log in</button>
            <button class="menu"><i class="fa-solid fa-bars"></i> Menu</button>
        </div>
    </div>

    <!-- Heading and line below navbar -->
    <div class="below_navbar">
        <h2>We compare hotel prices from 100s of sites</h2>
        <p>We'll do the searching. You do the saving.</p>
    </div>

    <!-- Search box -->
    <div class="searchbox">
        <div class="destination">
            <div class="first_button">
                <i class="fa-solid fa-magnifying-glass"></i>
                <button>
                    <p class="one">Landmark</p>
                    <p class="two">Where to?</p>
                </button>
            </div>
        </div>

        <div class="hotel_entry">
            <div class="middle_line">
                <div class="check_in">
                    <div class="boxes">
                        <i class="fa-regular fa-calendar"></i>
                        <button>
                            <p class="one">Check in</p>
                            <p class="two">-- /-- /----</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="check_out">
                <div class="boxes">
                    <button>
                        <p class="one">Check out</p>
                        <p class="two">-- /-- /----</p>
                    </button>
                </div>
            </div>
        </div>

        <div class="final_entry">
            <div class="boxes">
                <img src="double bed.png" alt="icon" height="22px" width="25px" style="margin-left: 10px;">
                <button>
                    <p class="one">Guests and rooms</p>
                    <p class="two">2 Guests, 1 Room</p>
                </button>
            </div>

            <button class="search_button">
                Search
            </button>
        </div>
    </div>

    <!--  -->
    <script src="https://kit.fontawesome.com/950775d5e9.js" crossorigin="anonymous"></script>
</body>

</html>
