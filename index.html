<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trivago.in - Compare hotel prices worldwide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Top Navbar -->
    <div class="top_navbar">
        <div class="contents">
            <img class="logo" src="logo.png" alt="Logo">
            <button class="favourites"><i class="fa-regular fa-heart"></i> Favourites</button>
            
            <button class="rupees">
                <span class="material-symbols-outlined">
                    language
                </span> EN . <i class="fa-solid fa-indian-rupee-sign"></i>
            </button>
            
            <button class="user"><i class="fa-regular fa-circle-user"></i> Log in</button>
            <button class="menu"><i class="fa-solid fa-bars"></i> Menu</button>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/950775d5e9.js" crossorigin="anonymous"></script>
</body>

</html>
